            font-weight: 600;

            border-radius: 9999px;

            font-weight: 500;
            margin-bottom: 12px;
            display: inline-block;
        }

            padding: 12px 16px;

            background-color: #f9fafb;

            transition: all 0.2s ease-in-out;

            background-color: #e5e7eb;
        }

            background-color: #dcfce7;
            border-color: #10b981;
            color: #15803d;
            font-weight: 600;
        }
        .option-button.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #dc2626;
        }

            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .explanation.correct {
            background-color: #dcfce7;
            border-left: 4px solid #10b981;
            color: #166534;
        }
        .explanation.incorrect {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .summary-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }
        .summary-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        .score {
            font-size: 3rem;
            font-weight: 800;
            color: #4f46e5;
            margin: 16px 0;
        }
        .subject-results {
            margin-top: 24px;
            text-align: left;
        }

            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;

    };

    let currentQuestions = [];
    let score = 0;
    let questionsAnswered = 0;
    const questionsPerSubject = 10;
    let subjectScores = {
        'Matemáticas': { correct: 0, incorrect: 0 },
        'Lenguaje': { correct: 0, incorrect: 0 },
        'Ciencias Sociales': { correct: 0, incorrect: 0 },
        'Tecnologías e Innovación': { correct: 0, incorrect: 0 }
    };

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function initializeQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        const summaryContainer = document.getElementById('summary-container');
        quizContainer.innerHTML = '';
        summaryContainer.style.display = 'none';
        score = 0;
        questionsAnswered = 0;
        subjectScores = {
            'Matemáticas': { correct: 0, incorrect: 0 },
            'Lenguaje': { correct: 0, incorrect: 0 },
            'Ciencias Sociales': { correct: 0, incorrect: 0 },
            'Tecnologías e Innovación': { correct: 0, incorrect: 0 }
        };

        currentQuestions = [];
        for (const subject in allQuestions) {
            shuffleArray(allQuestions[subject]);
            currentQuestions.push(...allQuestions[subject].slice(0, questionsPerSubject).map(q => ({ ...q, subject })));
        }

        shuffleArray(currentQuestions);

        currentQuestions.forEach((q, index) => {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-card-${index}`;

            const subjectTag = document.createElement('span');
            subjectTag.className = 'subject-tag';
            subjectTag.textContent = q.subject;
            questionCard.appendChild(subjectTag);

            if (q.type === 'reading') {
                const readingContainer = document.createElement('div');
                readingContainer.className = 'long-text-container';
                readingContainer.textContent = q.text;
                questionCard.appendChild(readingContainer);
            }

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerHTML = `${index + 1}. ${q.question}`;
            questionCard.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            shuffleArray(q.options);
            q.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button';
                optionButton.textContent = option;
                optionButton.onclick = () => handleAnswer(index, option);
                optionsContainer.appendChild(optionButton);
            });
            questionCard.appendChild(optionsContainer);
            quizContainer.appendChild(questionCard);
        });
    }

    function handleAnswer(questionIndex, selectedOption) {
        const questionCard = document.getElementById(`question-card-${questionIndex}`);
        const questionData = currentQuestions[questionIndex];
        const buttons = questionCard.querySelectorAll('.option-button');
        const isCorrect = (selectedOption === questionData.answer);

        buttons.forEach(button => {
            button.disabled = true;
            if (button.textContent === questionData.answer) {
                button.classList.add('correct');
            } else if (button.textContent === selectedOption) {
                button.classList.add('incorrect');
            }
        });

        questionCard.classList.add(isCorrect ? 'correct' : 'incorrect');
        if (isCorrect) {
            score++;
            subjectScores[questionData.subject].correct++;
        } else {
            subjectScores[questionData.subject].incorrect++;
        }

        questionsAnswered++;

        const explanationDiv = document.createElement('div');
        explanationDiv.className = `explanation ${isCorrect ? 'correct' : 'incorrect'}`;
        explanationDiv.innerHTML = isCorrect ?
            `¡Correcto! ${questionData.explanation}` :
            `Incorrecto. La respuesta correcta era '${questionData.answer}'. ${questionData.explanation}`;

        questionCard.appendChild(explanationDiv);

        if (questionsAnswered === currentQuestions.length) {
            setTimeout(showSummary, 1000);
        }
    }

    function showSummary() {
        const quizContainer = document.getElementById('quiz-container');
        const summaryContainer = document.getElementById('summary-container');
        const finalScore = document.getElementById('final-score');
        const subjectResultsDiv = document.getElementById('subject-results');
        const whatsappLink = document.getElementById('whatsapp-link');
        const totalQuestions = Object.keys(allQuestions).length * questionsPerSubject;
        const scorePercentage = Math.round((score / totalQuestions) * 100);

        finalScore.textContent = `${score} / ${totalQuestions}`;
        subjectResultsDiv.innerHTML = `<h3>Desempeño por Materia:</h3>`;

        for (const subject in subjectScores) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${subject}:</strong> ${subjectScores[subject].correct} aciertos, ${subjectScores[subject].incorrect} errores.`;
            subjectResultsDiv.appendChild(p);
        }

        const whatsappMessage = `¡Hola! Acabo de completar la prueba unificada de estudio. Mi puntaje total fue de ${score} de ${totalQuestions} (${scorePercentage}%). ¡Me fue así por materia: ${Object.entries(subjectScores).map(([subj, res]) => `${subj}: ${res.correct} aciertos`).join(', ')}! 💪`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
        whatsappLink.href = whatsappUrl;

        quizContainer.style.display = 'none';
        summaryContainer.style.display = 'block';
    }

    document.getElementById('restart-button').addEventListener('click', () => {
        const quizContainer = document.getElementById('quiz-container');
        const summaryContainer = document.getElementById('summary-container');
        quizContainer.style.display = 'block';
        summaryContainer.style.display = 'none';
        initializeQuiz();
    });

    document.addEventListener('DOMContentLoaded', initializeQuiz);
</script>
